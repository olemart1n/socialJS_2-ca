<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/e25b3e33cc.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>social</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-grey-ish bg-opacity-25">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="bi bi-search"></span>
                </button>

                <a class="navbar-brand p-1" href="/feed/">social</a>

                <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="profile-button" href="/profile/">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logout-button" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex" role="search" id="search-form">
                        <input class="form-control me-2" type="search" id="search-input" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-grey-ish " type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="row m-0">
        <div class="my-1 p-3 rounded col-lg-4">
            <h6 class="p-3 pb-2 mb-0">Make a
                post</h6>
            <form class="card p-3 border-0" id="entry-form">
                <div class="mb-1">
                    <input type="text" class="form-control" name="title" id="entry-title" placeholder="Title:" required>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="entry-tags" name="tags"
                        placeholder="seperate tags with (,)">
                </div>
                <div class="mb-1">
                    <textarea class="form-control entry-body" onchange="true" name="body"
                        placeholder="Max 1000 characters" id="floatingTextarea2" style="min-height: 100px"></textarea>
                </div>
                <div class="mb-1">
                    <input type="url" class="form-control" name="media" placeholder="Image URL" id="entry-image">
                </div>
                <div class="mx-auto mt-1">
                    <input type="submit" value="Share" class="btn btn-grey-ish">
                </div>
            </form>
        </div>
        <div class=" p-3 rounded col-lg-8">
            <div class="hstack gap-3 p-3 pb-0">
                <h6 class="pb-2 mb-0">Recent posts
                </h6>
                <div class="btn-group ms-auto d-inline-block">
                    <button class="btn btn-grey-ish btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter
                    </button>
                    <ul class="dropdown-menu text-center">
                        <li class="dropdown-item" href="#" id="filter-pictures">With pictures</li>
                        <li class="dropdown-item" href="#" id="filter-tags">With tags</li>
                        <li class="dropdown-item" href="#" id="filter-comments">With comments</li>
                    </ul>
                </div>
            </div>
            <div class="row text-muted p-3 m-2 card index-post-box">
                <div class="spinner-border text-info mx-auto" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-grey-ish bg-grey-ish d-sm-flex mt-auto p-3 footer">
        <div class="d-flex text-muted pt-3 col-3 me-2">
            <h6>These people share interests with you</h6>
        </div>

        <div class="d-flex text-muted pt-3 col align-content-center">
            <svg class="bd-placeholder-img flex-shrink-0 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#e83e8c"></rect><text x="50%" y="50%" fill="#e83e8c"
                    dy=".3em">32x32</text>
            </svg>

            <p class="">
                <strong class="d-block text-gray-dark">@username</strong>
            </p>
        </div>

        <div class="d-flex text-muted pt-3 col">
            <svg class="bd-placeholder-img flex-shrink-0 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6f42c1"></rect><text x="50%" y="50%" fill="#6f42c1"
                    dy=".3em">32x32</text>
            </svg>

            <p class="">
                <strong class="d-block text-gray-dark">@username</strong>
            </p>
        </div>
        </main>
    </footer>
    <script src="/src/js/index.mjs" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
