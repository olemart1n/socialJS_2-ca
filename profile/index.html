<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/e25b3e33cc.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Profile</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-grey-ish bg-opacity-25">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="bi bi-search"></span>
                </button>

                <a class="navbar-brand p-1" href="/feed/">social</a>

                <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="profile-button" href="/profile/">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logout-button" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex" role="search" id="search-form">
                        <input class="form-control me-2" type="search" id="search-input" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-grey-ish " type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="row m-0">
        <div class="row m-3 border-0 align-items-center">
            <div class="card-img-top d-flex col position-relative">
                <div class="profile-sircle mt-3 text-center" id="logged-in-avatar">
                    <i class="bi bi-pencil-fill position-absolute start-0 top-0"><span>edit</span></i>
                </div>
            </div>
            <div class="card-title col">
                <div class="border p-2 m-2" id="logged-in-name">Name</div>
                <div class="border p-2 m-2" id="logged-in-banner"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="d-flex flex-row justify-content-around">
                <button class="btn btn-primary border col m-md-5 " id="wall" style="max-width: 200px;">Wall</button>
                <button class="btn btn-grey-ish border col m-md-5" id="following" style="max-width: 200px;">People you
                    follow</button>
            </div>
        </div>

        <!-- - - -- - --  - -- - - - -- - - WALL- -- - - - -- -- - - - - -- - -- - -- - --->
        <div class="" id="posts">
            <h3 class="collapse container-fluid text-center" id="no-posts-yet">
                You haven't made any posts yet
            </h3>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit your post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class=" p-2" id="update-form">
                            <div>
                                <input type="text" class="form-control" id="update-title" name="title">
                            </div>
                            <div>
                                <input type="text" class="form-control" id="update-tags" name="tags">
                            </div>
                            <div>
                                <textarea class="form-control update-body" onchange="true" id="floatingTextarea2"
                                    style="min-height: 100px" name="body"></textarea>
                            </div>
                            <div>
                                <input type="url" class="form-control" id="update-image" name="media">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save
                                    changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- - - -- - --  - -- - - - -- - - CONTACTS- -- - - - -- -- - - - - -- - -- - -- - --->
        <div class="collapse navbar-collapse" id="contacts">
            <div class="d-grid gap-2 mx-auto" style="max-width: 500px;">
                <div class="p-2 bg-light border d-flex">
                    <i class="fa-solid fa-user fa-xl m-2"></i>
                    <p class="m-0">contact name</p>
                </div>
            </div>
    </main>
    <footer class="text-center text-grey-ish bg-grey-ish d-sm-flex mt-auto p-3 footer">
        <div class="d-flex text-muted pt-3 col-3 me-2">
            <h6>These people share interests with you</h6>
        </div>

        <div class="d-flex text-muted pt-3 col align-content-center">
            <svg class="bd-placeholder-img flex-shrink-0 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#e83e8c"></rect><text x="50%" y="50%" fill="#e83e8c"
                    dy=".3em">32x32</text>
            </svg>

            <p class="">
                <strong class="d-block text-gray-dark">@username</strong>
            </p>
        </div>

        <div class="d-flex text-muted pt-3 col">
            <svg class="bd-placeholder-img flex-shrink-0 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6f42c1"></rect><text x="50%" y="50%" fill="#6f42c1"
                    dy=".3em">32x32</text>
            </svg>

            <p class="">
                <strong class="d-block text-gray-dark">@username</strong>
            </p>
        </div>
        </main>
    </footer>
    <script src="/src/js/profile/index.mjs" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
