<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/e25b3e33cc.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>social</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-grey-ish bg-opacity-25">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="bi bi-search"></span>
                </button>

                <a class="navbar-brand p-1" href="../../index.html">social</a>

                <button class="navbar-toggler m-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="profile-button" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="toggleLogin" href="../../index.html">Login</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex" role="search" id="search-form">
                        <input class="form-control me-2" type="search" id="search-input" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-grey-ish " type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="text-center flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center p-3">
                <h1>welcome to social, a private social media platform for Noroff students</h1>
                <div class="col-12 col-md-6 col-lg-5 mt-5">
                    <form class="container-sm" id="login-form" style="max-width: 400px;">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                                pattern="^[\w\-.]+@(stud.)?noroff.no$" title="use a @noroff.no mail-adress" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" minlength="8" required>
                            <div class="alert alert-success collapse" role="alert" id="register-success">
                                Success - Click on Login!
                            </div>
                            <div class="alert alert-warning collapse" id="password-mail-alert" role="alert">
                                Wrong email or password
                            </div>
                        </div>
                        <button type="submit" class="btn btn-grey-ish" id="login-button">Login</button>
                        <a type="button" href="/profile/register/" class="btn btn-grey-ish" id="register-button">or
                            create
                            account</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-grey-ish bg-grey-ish d-sm-flex mt-auto p-3 footer">
        <div class="d-flex text-muted pt-3 col-3 me-2">
            <h6>These people share interests with you</h6>
        </div>

        <div class="d-flex text-muted pt-3 col align-content-center">
            <svg class="bd-placeholder-img flex-shrink-0 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#e83e8c"></rect><text x="50%" y="50%" fill="#e83e8c"
                    dy=".3em">32x32</text>
            </svg>

            <p class="">
                <strong class="d-block text-gray-dark">@username</strong>
            </p>
        </div>

        <div class="d-flex text-muted pt-3 col">
            <svg class="bd-placeholder-img flex-shrink-0 rounded" width="32" height="32"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6f42c1"></rect><text x="50%" y="50%" fill="#6f42c1"
                    dy=".3em">32x32</text>
            </svg>

            <p class="">
                <strong class="d-block text-gray-dark">@username</strong>
            </p>
        </div>
    </footer>
    <script src="/src/js/formListeners/login.mjs" type="module"></script>
</body>

</html>
